version: '3'

services:
  database:
    image: mariadb:10.11.4
    ports:
    - 60000:3306
    environment:
      MYSQL_ROOT_PASSWORD: weblate
  cache:
    image: redis:7.0.11-alpine
    restart: always
    ports:
    - 60001:6379
