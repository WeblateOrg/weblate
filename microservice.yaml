microservice:
  name: weblate
  goPackageName: github.com/vendasta/weblate
  repoUrl: https://github.com/vendasta/weblate
  protoPath: ""
  protoPaths: []
  environments:
  - name: prod
    k8sContext: gke_repcore-prod_us-central1_vendasta-central-regional
    k8sNamespace: weblate-prod
    jwtConfig: null
    secondarySSLConfig:
      host: weblate-prod.apigateway.co
      httpsHost: weblate-prod.apigateway.co
      name: wildcard-apigateway-co
    apps:
      redis: null
    network:
      grpcHost: weblate-prod.apigateway.co
      grpcLoadBalancerIp: ""
      httpsHost: weblate-prod.apigateway.co
      httpsLoadBalancerIp: ""
      alternativeHost: ""
      loadBalancerIp: ""
    scaling:
      maxReplicas: 3
      minReplicas: 2
      targetCPU: 50
    resources:
      memoryRequest: 2gi
      memoryLimit: 4Gi
      cpuRequest: 500m
      cpuLimit: 1000m
    appConfig:
      endpointsVersion: ""
    podConfig:
      secrets:
      - name: weblate-key
        mountPath: /etc/weblate/keys
        secretKey: ""
        envKey: ""
      - name: weblate-iam-key
        mountPath: /etc/weblate/iam-keys
        secretKey: ""
        envKey: ""
      podEnv:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/weblate/keys/key.json
      - key: SERVICE_ACCOUNT
        value: weblate-prod@repcore-prod.iam.gserviceaccount.com
      - key: VENDASTA_APPLICATION_CREDENTIALS
        value: /etc/weblate/iam-keys/vendasta-service-account.key
      - key: VENDASTA_PUBLIC_KEY_ID
        value: /etc/weblate/iam-keys/public-key-id
      - key: VENDASTA_SERVICE_ACCOUNT
        value: weblate-prod@iam.vendasta.com
      ports: []
    zones:
    - us-central1-a
    - us-central1-c
    sideCars: []
  - name: demo
    k8sContext: gke_repcore-prod_us-central1_vendasta-central-regional
    k8sNamespace: weblate-demo
    jwtConfig: null
    secondarySSLConfig:
      host: weblate-demo.apigateway.co
      httpsHost: weblate-demo.apigateway.co
      name: wildcard-apigateway-co
    apps:
      redis: null
    network:
      grpcHost: weblate-demo.apigateway.co
      grpcLoadBalancerIp: ""
      httpsHost: weblate-demo.apigateway.co
      httpsLoadBalancerIp: ""
      alternativeHost: ""
      loadBalancerIp: ""
    scaling:
      maxReplicas: 3
      minReplicas: 1
      targetCPU: 50
    resources:
      memoryRequest: 1Gi
      memoryLimit: 2Gi
      cpuRequest: 100m
      cpuLimit: 400m
    appConfig:
      endpointsVersion: ""
    podConfig:
      secrets:
      - name: weblate-key
        mountPath: /etc/weblate/keys
        secretKey: ""
        envKey: ""
      - name: weblate-iam-key
        mountPath: /etc/weblate/iam-keys
        secretKey: ""
        envKey: ""
      podEnv:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/weblate/keys/key.json
      - key: SERVICE_ACCOUNT
        value: weblate-demo@repcore-prod.iam.gserviceaccount.com
      - key: VENDASTA_APPLICATION_CREDENTIALS
        value: /etc/weblate/iam-keys/vendasta-service-account.key
      - key: VENDASTA_PUBLIC_KEY_ID
        value: /etc/weblate/iam-keys/public-key-id
      - key: VENDASTA_SERVICE_ACCOUNT
        value: weblate-demo@iam.vendasta.com
      ports: []
    zones:
    - us-central1-c
    sideCars: []
  - name: local
    k8sContext: ""
    k8sNamespace: ""
    jwtConfig: null
    secondarySSLConfig: null
    apps:
      redis: null
    network:
      grpcHost: weblate-api.vendasta-local.com
      grpcLoadBalancerIp: ""
      httpsHost: weblate.vendasta-local.com
      httpsLoadBalancerIp: ""
      alternativeHost: ""
      loadBalancerIp: ""
    scaling:
      maxReplicas: 0
      minReplicas: 0
      targetCPU: 0
    resources:
      memoryRequest: ""
      memoryLimit: ""
      cpuRequest: ""
      cpuLimit: ""
    appConfig:
      endpointsVersion: ""
    podConfig:
      secrets: []
      podEnv: []
      ports: []
    zones: []
    sideCars: []
  identityType: service-account-jwt
  dockerfile: mscli-Dockerfile
  useInternalPackage: false
  datadogDashboardId: 0
  publicRoutes: []
  javaArtifactId: ""
  go_modules: false
  google_cloud_project_id: repcore-prod
  debug: false
syntax: v1
