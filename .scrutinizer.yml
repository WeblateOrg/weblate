checks:
    python:
        code_rating: true
        duplicate_code: true
        classes_valid_slots: true
filter:
    excluded_paths:
        - '*/migrations/*'
build:
    environment:
        python: 3.6
    dependencies:
        override:
            - pip install -r ci/requirements-scrutinizer.txt
    nodes:
        analysis:
            tests:
                override:
                  - 
                    command: pylint-run --rcfile=.pylintrc
                    idle_timeout: 360
                  - py-scrutinizer-run
        tests:
            services:
                postgres: 10
            tests:
                override:
                    -
                        command: export DJANGO_SETTINGS_MODULE=weblate.settings_test
                    -
                        command: ./manage.py compilemessages
                    -
                        command: ./manage.py collectstatic --noinput
                    -
                        command: coverage run --source . ./manage.py test
                    -
                        command: coverage combine
                        coverage:
                            file: .coverage
                            format: py-cc
