name: Pull request automation

on:
  pull_request_target:
    types: opened

permissions:
  contents: read

jobs:
  weblate_automerge:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    name: Weblate automerge
    if: github.actor == 'weblate'
    steps:
    - uses: peter-evans/enable-pull-request-automerge@v3
      with:
        pull-request-number: ${{ github.event.pull_request.number }}
        merge-method: rebase
