name: Rundev

on:
  push:
    branches-ignore:
    - renovate/**
    - weblate
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  rundev:
    runs-on: ubuntu-24.04
    name: Test development Docker
    env:
      PYTHONUNBUFFERED: 1
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4
      with:
        path: /tmp/cache/tesseract
        key: tesseract-data
    - uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
    - run: ./rundev.sh build
    - run: ./rundev.sh start
    - run: ./rundev.sh wait
    - run: ./rundev.sh check
    - run: ./rundev.sh compilemessages
    - run: ./rundev.sh test --exitfirst
    - run: ./rundev.sh test weblate/checks/tests/test_chars_checks.py
    - run: ./rundev.sh logs
      if: always()
    - run: ./rundev.sh stop
