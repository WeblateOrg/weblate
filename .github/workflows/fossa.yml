name: FOSSA

on:
  push:
    branches:
    - main

permissions:
  contents: read

jobs:
  fossa-scan:
    runs-on: ubuntu-24.04
    if: ${{ github.repository == 'WeblateOrg/weblate' }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run FOSSA Scan
      uses: fossas/fossa-action@v1.5.0
      with:
        api-key: ${{secrets.fossaApiKey}}

    - name: Run FOSSA Test
      uses: fossas/fossa-action@v1.5.0
      with:
        api-key: ${{secrets.fossaApiKey}}
        run-tests: true
