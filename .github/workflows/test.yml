name: Test

on:
  push:
    branches-ignore:
    - renovate/**
    - weblate
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        python-version:
        - '3.12'
        - '3.13'
        - '3.14'
        requirements:
        - latest
        database:
        - postgresql
        experimental:
        - false
        include:
        # Reduced testing for minimal deps
        - python-version: '3.12'
          requirements: minimal
          database: postgresql
          experimental: false
        # Reduced testing for edge deps
        - python-version: '3.14'
          requirements: edge
          database: postgresql
          experimental: true
    name: py${{ matrix.python-version }}, ${{ matrix.database }}, ${{ matrix.requirements }} deps
    env:
      CI_DATABASE: ${{ matrix.database }}
      CI_REDIS_HOST: 127.0.0.1
      CI_REDIS_PORT: '6379'
      CI_DB_PASSWORD: weblate
      CI_DB_HOST: 127.0.0.1
      CI_DB_PORT: '5432'
      CI_SELENIUM: '1'
      DJANGO_SETTINGS_MODULE: weblate.settings_test
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning
      PYTHONUNBUFFERED: 1
    services:
      database:
        image: postgres:18.2-alpine@sha256:035b9ab53cfa147d7202b61f5f7782b939ae815b7d6bc81c96b7b42ff1fca950
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: weblate
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      cache:
        image: valkey/valkey:9.0.3-alpine@sha256:ad09f25978db13ed3ed7c635a0e43118568deca056ed8f7a5020f40632e2923e
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: data-test/cache/tesseract
        key: tesseract-data
    - name: Set up Python ${{ matrix.python-version }}
      id: setup_python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        save-cache: ${{ github.ref == 'refs/heads/main' }}
        cache-suffix: ${{ steps.setup_python.outputs.python-version }}
        version: 0.10.6
    - name: Install apt dependencies
      run: sudo ./ci/apt-install "$CI_DATABASE"
    - name: Install Python dependencies
      run: ./ci/pip-install ${{ matrix.requirements }}
    - name: Used versions
      run: |
        source .venv/bin/activate
        ./ci/print-versions
    - name: Prepare database
      run: ./ci/prepare-database
    - name: Compile MO files
      run: uv run coverage run ./manage.py compilemessages
    - name: Collect static files
      run: uv run coverage run ./manage.py collectstatic --noinput --verbosity 0
    - name: Migrate database
      run: uv run coverage run ./manage.py migrate --noinput --traceback
    - name: Django checks
      run: uv run coverage run ./manage.py check
    - name: Demo import
      run: |
        uv run coverage run ./manage.py import_demo
        # Second execution with --delete should remove and recreate
        uv run coverage run ./manage.py import_demo --delete
        uv run coverage run ./manage.py billing_demo
        # Second execution should gracefully handle existing project
        uv run coverage run ./manage.py billing_demo
    - name: Keep coverage
      run: |
        mkdir -p build/coverage
        mv .coverage.* build/coverage
    - name: Test with Django
      run: |
        source .venv/bin/activate
        uv run --all-extras pytest --junitxml=junit.xml --cov=weblate --numprocesses=auto weblate
        cp .coverage .coverage.pytest
    - name: Test wsgi startup
      env:
        PYTHONPATH: .
      run: uv run coverage run weblate/wsgi.py
    - name: Coverage
      run: |
        mv build/coverage/.coverage.* .
        uv run coverage combine
        uv run coverage xml
    - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
        name: Tests py${{ matrix.python-version }}, ${{ matrix.database }}, ${{ matrix.requirements }} deps
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        report_type: test_results
