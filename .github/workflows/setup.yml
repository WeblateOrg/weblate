name: Distribution

on:
  push:
    branches-ignore:
    - deepsource-fix-**
    - renovate/**
    - weblate
  pull_request:

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-22.04

    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
    - uses: actions/checkout@v4
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: requirements*.txt
    - name: Used versions
      run: ./ci/print-versions
    - name: Install pip dependencies
      run: ./ci/pip-install
    - name: Install Weblate
      run: coverage run ./setup.py install
    - name: Check difference
      run: diff -ruNqp weblate $(python -c 'import weblate; import os; print(os.path.dirname(weblate.__file__))')
    - name: Coverage
      run: |
        coverage combine
        coverage xml
    - uses: codecov/codecov-action@v4
      with:
        flags: setup
        name: setup

  pip:
    runs-on: ubuntu-22.04

    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
    - uses: actions/checkout@v4
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: '**/requirements*.txt'
    - name: Used versions
      run: ./ci/print-versions
    - name: Install pip dependencies
      run: ./ci/pip-install
    - name: Install Weblate
      run: pip install '.[all]'
    - name: Check difference
      run: diff -ruNqp weblate $(python -c 'import weblate; import os; print(os.path.dirname(weblate.__file__))')

  dist:
    runs-on: ubuntu-22.04
    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
    - uses: actions/checkout@v4
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: '**/requirements*.txt'
    - name: Install pip dependencies
      run: ./ci/pip-install
    - name: build
      run: coverage run -m build --sdist
    - name: Install sdist
      run: |
        pip install ./dist/*.tar.gz
        pip uninstall --yes Weblate
    - name: Install wheel
      run: |
        pip install ./dist/*.whl
        pip uninstall --yes Weblate
    - name: Twine check
      run: twine check dist/*
    - name: Coverage
      run: |
        coverage combine
        coverage xml
    - uses: codecov/codecov-action@v4
      with:
        flags: setup
        name: dist
