name: Distribution

on:
  push:
    branches-ignore:
      - "dependabot/**"
      - weblate
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        database: [postgresql]
    env:
      CI_DATABASE: ${{ matrix.database }}
      CI_DB_PASSWORD: weblate
      CI_DB_HOST: 127.0.0.1
      CI_DB_PORT: "60000"
      CI_SELENIUM: "1"
      DJANGO_SETTINGS_MODULE: weblate.settings_test

    steps:
      - uses: actions/checkout@v2
      - name: Start services
        run: ./ci/services-up ${{ matrix.database }}
      - name: Cache pip
        uses: actions/cache@v2.1.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
      - name: Install apt dependencies
        run: sudo ./ci/apt-install
      - name: Set up Python 3.7
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.7
      - name: Used versions
        run: ./ci/print-versions
      - name: Install pip dependencies
        run: |
          ./ci/pip-install
          pip install --upgrade -r requirements-dist.txt
      - name: Setup install and test
        run: ./ci/run-setup
      - name: Coverage
        run: |
          coverage combine
          coverage xml
      - uses: codecov/codecov-action@v1
        with:
          flags: setup
          name: Setup
      - name: Stop services
        if: always()
        run: ./ci/services-down ${{ matrix.database }}

  dist:
    runs-on: ubuntu-20.04
    env:
      DJANGO_SETTINGS_MODULE: weblate.settings_test
      CI_DATABASE: postgresql
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
      - name: Install apt dependencies
        run: sudo ./ci/apt-install
      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8
      - name: Install pip dependencies
        run: |
          ./ci/pip-install
          pip install --upgrade -r requirements-dist.txt
      - name: Compile messages
        run: coverage run ./manage.py compilemessages
      - name: Build sdist
        run: coverage run ./setup.py sdist
      - name: Install sdist
        run: |
          pip install ./dist/*.tar.gz
          pip uninstall --yes Weblate
      - name: Build wheel
        run: coverage run ./setup.py bdist_wheel
      - name: Install wheel
        run: |
          pip install ./dist/*.whl
          pip uninstall --yes Weblate
      - name: Twine check
        run: twine check dist/*
      - name: Coverage
        run: |
          coverage combine
          coverage xml
      - uses: codecov/codecov-action@v1
        with:
          flags: setup
          name: dist
