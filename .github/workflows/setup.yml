name: Distribution

on:
  push:
    branches-ignore:
    - dependabot/**
    - deepsource-fix-**
    - renovate/**
    - weblate
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-20.04

    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
    - uses: actions/checkout@v3
    - name: Cache pip
      uses: actions/cache@v3.0.2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Used versions
      run: ./ci/print-versions
    - name: Install pip dependencies
      run: ./ci/pip-install
    - name: Install Weblate
      run: coverage run ./setup.py install
    - name: Check difference
      run: diff -ruNqp weblate $(python -c 'import weblate; import os; print(os.path.dirname(weblate.__file__))')
    - name: Coverage
      run: |
        coverage combine
        coverage xml
    - uses: codecov/codecov-action@v3.1.0
      with:
        flags: setup
        name: setup

  pip:
    runs-on: ubuntu-20.04

    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
    - uses: actions/checkout@v3
    - name: Cache pip
      uses: actions/cache@v3.0.2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Used versions
      run: ./ci/print-versions
    - name: Install pip dependencies
      run: ./ci/pip-install
    - name: Install Weblate
      run: pip install .
    - name: Check difference
      run: diff -ruNqp weblate $(python -c 'import weblate; import os; print(os.path.dirname(weblate.__file__))')

  dist:
    runs-on: ubuntu-20.04
    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3.0.2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install pip dependencies
      run: ./ci/pip-install
    - name: Build sdist
      run: coverage run ./setup.py sdist
    - name: Install sdist
      run: |
        pip install ./dist/*.tar.gz
        pip uninstall --yes Weblate
    - name: Build wheel
      run: coverage run ./setup.py bdist_wheel
    - name: Install wheel
      run: |
        pip install ./dist/*.whl
        pip uninstall --yes Weblate
    - name: Twine check
      run: twine check dist/*
    - name: Coverage
      run: |
        coverage combine
        coverage xml
    - uses: codecov/codecov-action@v3.1.0
      with:
        flags: setup
        name: dist
