name: Distribution

on:
  push:
    branches-ignore:
      - "dependabot/**"
      - weblate
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-20.04

    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
      - name: Install apt dependencies
        run: sudo ./ci/apt-install
      - name: Set up Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - name: Used versions
        run: ./ci/print-versions
      - name: Install pip dependencies
        run: ./ci/pip-install
      - name: Install Weblate
        run: coverage run ./setup.py install
      - name: Check difference
        run: diff -ruNqp weblate $(python -c 'import weblate; import os; print(os.path.dirname(weblate.__file__))')
      - name: Coverage
        run: |
          coverage combine
          coverage xml
      - uses: codecov/codecov-action@v1.5.2
        with:
          flags: setup
          name: setup

  pip:
    runs-on: ubuntu-20.04

    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
      - uses: actions/checkout@v2
      - name: Cache pip
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
      - name: Install apt dependencies
        run: sudo ./ci/apt-install
      - name: Set up Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - name: Used versions
        run: ./ci/print-versions
      - name: Install pip dependencies
        run: ./ci/pip-install
      - name: Install Weblate
        run: pip install .
      - name: Check difference
        run: diff -ruNqp weblate $(python -c 'import weblate; import os; print(os.path.dirname(weblate.__file__))')

  dist:
    runs-on: ubuntu-20.04
    env:
      PYTHONUNBUFFERED: 1
      PYTHONWARNINGS: default,ignore:unclosed:ResourceWarning

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
      - name: Install apt dependencies
        run: sudo ./ci/apt-install
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - name: Install pip dependencies
        run: ./ci/pip-install
      - name: Build sdist
        run: coverage run ./setup.py sdist
      - name: Install sdist
        run: |
          pip install ./dist/*.tar.gz
          pip uninstall --yes Weblate
      - name: Build wheel
        run: coverage run ./setup.py bdist_wheel
      - name: Install wheel
        run: |
          pip install ./dist/*.whl
          pip uninstall --yes Weblate
      - name: Twine check
        run: twine check dist/*
      - name: Coverage
        run: |
          coverage combine
          coverage xml
      - uses: codecov/codecov-action@v1.5.2
        with:
          flags: setup
          name: dist
