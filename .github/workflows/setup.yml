name: Distribution

on:
  push:
    paths:
      - 'weblate/**'
      - '*.py'
      - 'MANIFEST.in'
      - 'requirements*.txt'
      - 'ci/*'
      - '.github/workflows/setup.yml'
  pull_request:
    paths:
      - 'weblate/**'
      - '*.py'
      - 'MANIFEST.in'
      - 'requirements*.txt'
      - 'ci/*'
      - '.github/workflows/setup.yml'

jobs:
  setup:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        database: ["postgresql"]

    steps:
    - uses: actions/checkout@v2
    - name: Start services
      run: ./ci/services-up ${{ matrix.database }}
    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-setup-${{ hashFiles('**/requirements*.txt') }}
    - name: Install apt dependencies
      run: sudo ./ci/apt-install
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pip dependencies
      run: |
        ./ci/pip-install
        pip install twine
    - name: Setup
      env:
        CI_DATABASE: ${{ matrix.database }}
        CI_DB_PASSWORD: "weblate"
        CI_DB_HOST: "127.0.0.1"
        CI_DB_PORT: "60000"
        CI_SELENIUM: "1"
        DJANGO_SETTINGS_MODULE: "weblate.settings_test"

      run: ./ci/run-setup
    - name: Coverage
      run: |
        coverage combine
        coverage xml
    - uses: codecov/codecov-action@v1
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: setup
        name: Setup
    - name: Stop services
      if: always()
      run: ./ci/services-down ${{ matrix.database }}

  twine:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-twine-${{ hashFiles('**/requirements*.txt') }}
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install twine
      - name: Twine check
        run: |
          python ./setup.py sdist
          twine check dist/*
