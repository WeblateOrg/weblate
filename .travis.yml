before_install:
  - sudo apt-get update -qq
  - sudo apt-get install git libffi-dev libpq-dev libmysqlclient-dev libicu-dev
# commands to install dependencies
install: 
  - pip install $DJANGO_PIP
  - pip install -r requirements.txt
  - pip install -r requirements-optional.txt
  - pip install -r travis/requirements.txt
  - pip install -r travis/requirements-$TRAVIS_DATABASE.txt
addons:
  sauce_connect: true
# generate configuration and create databases
before_script:
  - mysql -e 'create database weblate;'
  - psql -c 'create database weblate;' -U postgres
# commands to run tests
script: 
  - ./scripts/generate-locales
  - ./manage.py validate --settings weblate.settings_test
  - if [[ $TRAVIS_DATABASE = sqlite ]] ; then ./travis/migrate-testing ; fi
  - ./manage.py syncdb --noinput --settings weblate.settings_test
  - ./manage.py migrate --settings weblate.settings_test --traceback
  - coverage run --source=. ./manage.py test --settings weblate.settings_test $TRAVIS_RUN_TESTS 
  - pep8 --exclude migrations weblate
  - pylint --reports=n --rcfile=pylint.rc weblate
after_script:
  - coveralls
matrix:
  allow_failures:
    - python: "2.7"
      env: DJANGO_PIP="https://www.djangoproject.com/download/1.7c2/tarball/" TRAVIS_DATABASE=sqlite TRAVIS_RUN_TESTS="weblate.trans weblate.lang weblate.accounts"
    - python: "2.7"
      env: DJANGO_PIP="Django>=1.6,<1.7" TRAVIS_DATABASE=sqlite TRAVIS_RUN_TESTS="weblate.trans.tests.test_selenium" DO_SELENIUM=1
  fast_finish: true
