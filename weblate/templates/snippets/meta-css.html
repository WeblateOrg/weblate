{% load compress %}
{% load static %}

{% compress css %}
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}{{ cache_param }}" />
{% if LANGUAGE_BIDI %}
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-rtl.css' %}{{ cache_param }}" />
{% endif %}
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-datepicker3.css' %}{{ cache_param }}" />
  {% if not fonts_cdn_url %}
  <link rel="stylesheet" type="text/css" href="{% static 'font-source/source-sans-pro.css' %}{{ cache_param }}" />
  <link rel="stylesheet" type="text/css" href="{% static 'font-source/source-code-pro.css' %}{{ cache_param }}" />
  {% endif %}
  <link rel="stylesheet" type="text/css" href="{% static 'multi.css' %}{{ cache_param }}" />
  <link rel="stylesheet" type="text/css" href="{% static 'style-bootstrap.css' %}{{ cache_param }}" />
{% endcompress %}
{% if fonts_cdn_url %}
  <link rel="stylesheet" type="text/css" href="{{ fonts_cdn_url }}font-source/source-sans-pro.css" />
  <link rel="stylesheet" type="text/css" href="{{ fonts_cdn_url }}font-source/source-code-pro.css" />
{% endif %}
