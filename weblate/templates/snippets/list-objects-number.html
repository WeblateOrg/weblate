{% load i18n %}
{% load humanize %}

<td class="number {{ class }}" data-value="{{ value }}">
    {% if value == 0 and not show_zero %}
    {% elif translate_url %}
        <a href="{{ translate_url }}?{{ query }}">
            {{ value|intcomma }}
        </a>
    {% else %}
        {{ value|intcomma }}
    {% endif %}
</td>
