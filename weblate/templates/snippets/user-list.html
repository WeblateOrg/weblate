{% load i18n %}
{% load crispy_forms_tags %}

{% if form %}
<form method="GET" class="result-page-form">
{% crispy form %}
</form>
{% endif %}

{% if object_list %}
  <div class="user-list">
    {% for object in object_list %}
      <a href="{{ object.get_absolute_url }}">
        <img class="avatar w128" src="{% url 'user_avatar' user=object.username size=128 %}" alt="{% trans "User avatar" %}" />
        <h4>{{ object }}</h4>
        <span class="middle-dot-divider">@{{ object.username }}</span>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p><em>{% trans "Could not find any such user." %}</em></p>
{% endif %}

{% include "paginator.html" %}
