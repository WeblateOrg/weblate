  {{ textarea }}

    <span class="badge length">
      <span title="{% translate "The maximal string length is determined from the source string or flags." %}">

      {% if source_length %}
        <span title="{% translate "Source string length" %}">Â· {{ source_length }}</span>
      {% endif %}

    {{ rtl_toggle }}
