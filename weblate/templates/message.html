<div 
    class="alert alert-{% block tags %}{% if "error" in tags%}danger {{ tags }}{% else %}{{ tags }}{% endif %}{% endblock %}"
{% if can_delete and whiteboard %}
    data-action="{% url 'whiteboard-delete' pk=whiteboard.pk %}"
{% endif %}
>
{% if can_delete %}
<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
{% endif %}
{% block message %}{{ message }}{% endblock %}
</div>
