{% load i18n %}

{% if component.locked %}
<i class="fa fa-lock text-warning" aria-hidden="true" title="{% trans "This translation is locked." %}"></i>
{% endif %}

{% if component.in_progress %}
<a href="{% url "component_progress" project=component.project.slug component=component.slug %}">
<i class="fa fa-cog fa-spin text-info" aria-hidden="true" title="{% trans "Updating translation componentâ€¦" %}"></i></a>
{% endif %}

{% if alerts %}
<a href="{{ component.get_absolute_url }}#alerts">
<i class="fa fa-exclamation-triangle text-warning" aria-hidden="true" title="{% trans "Fix this component to clear its alerts." %}"></i></a>
{% endif %}

{% if component.fsf_approved_license %}
<i class="fa fa-thumbs-o-up text-success" aria-hidden="true" title="{% trans "Libre license translation according to the FSF." %}"></i>
{% elif component.osi_approved_license %}
<i class="fa fa-thumbs-o-up text-success" aria-hidden="true" title="{% trans "Translation license OSI approved." %}"></i>
{% endif %}
