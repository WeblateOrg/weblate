{% load crispy_forms_tags i18n %}

<form method="post" action="{% url "remove" path=object.get_url_path %}">
  <div class="card card-danger">
    <div class="card-header">
      <h4 class="card-title">{% translate "Are you absolutely sure?" %}</h4>
    </div>
    <div class="card-body">{% crispy delete_form %}</div>
    <div class="card-footer">
      <input type="submit"
             class="btn btn-danger"
             value="{% translate "I understand the consequences, delete this translation" %}">
    </div>
  </div>
</form>
