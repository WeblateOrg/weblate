{% load static %}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{ height }}" height="320" xml:lang="en">
<defs>
  <style type="text/css">@import url({{ site_url }}{% static 'font-source/source-sans-pro.css' %});</style>
</defs>
<g id="layer1">

<rect
   style="fill:#ffffff;fill-opacity:1;stroke:#808080;stroke-width:0.2;"
   id="mainrect"
   height="150"
   width="{{ boxheight }}"
   y="10"
   x="10" />

{% for translation in translations %}
<a xlink:href="{{ translation.6 }}">
<rect
   style="fill:#ffffff;fill-opacity:0;"
   id="box{{ translation.2 }}"
   height="400"
   width="20"
   y="0"
   x="{{ translation.7 }}" />
<text
   xml:space="preserve"
   style="font-style:normal;font-weight:normal;font-size:11px;font-family:'Source Sans Pro',Sans;fill:#808080;text-anchor:end;"
   x="-170"
   y="{{ translation.2 }}"
   transform="rotate(-90)"
   id="text{{ translation.2 }}">{{ translation.0 }}</text>
<rect
   style="fill:{{ translation.5 }};fill-opacity:1;stroke:none"
   id="rect{{ translation.2 }}"
   height="{{ translation.4 }}"
   width="10"
   y="{{ translation.8 }}"
   x="{{ translation.3 }}" />
</a>
{% endfor %}

</g>
</svg>
