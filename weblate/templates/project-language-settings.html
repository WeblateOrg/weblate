{% extends "base.html" %}
{% load i18n %}
{% load translations %}
{% load crispy_forms_tags %}

{% block breadcrumbs %}
{% path_object_breadcrumbs object %}
<li><a href="{% url 'settings' path=object.get_url_path %}">{% trans "Settings" %}</a></li>
{% endblock %}

{% block content %}
<form action="{% url 'settings' path=object.get_url_path %}" method="post" enctype="multipart/form-data">

{% crispy form %}

<input type="submit" value="{% trans "Save" %}" class="btn btn-primary" />
</form>
{% endblock %}
