[flake8]
max-complexity = 16
select = E,W1,W2,W3,W504,W505,W6
# Should fix and enable: DJ,SF,D
enable-extensions = B,C,F,G,I,M,N,R
ignore = KEK100,R504,D10
exclude = migrations,settings.py,settings_test.py,.git,data,data-test,settings_test_nose.py,docs,.venv,build,node_modules
max-line-length = 88
per-file-ignores =
    weblate/langdata/languages.py:E501
    weblate/settings_dev.py:F403,F405
    weblate/settings_openshift.py:F405
    weblate/settings_example.py:E800

[pycodestyle]
select = E,W1,W2,W3,W504,W505,W6
exclude = migrations,settings.py,settings_test.py,.git,data,data-test,settings_test_nose.py,docs,.venv,build,node_modules
max-line-length = 88

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
project = weblate
