services:
  weblate:
    image: weblate-dev:latest
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 127.0.0.1:8080:8080
    user: $USER_ID:$GROUP_ID
    volumes:
      - $PWD:/srv
