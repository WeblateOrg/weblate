services:
  weblate:
    image: weblate-dev:latest
    build:
      context: ./weblate-dev/
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    ports:
    - ${WEBLATE_PORT}:8080
    user: $USER_ID:$GROUP_ID
    userns_mode: host
    tmpfs:
    - /app/cache:uid=$USER_ID,gid=$GROUP_ID
    - /tmp:uid=$USER_ID,gid=$GROUP_ID,exec
    - /run:uid=$USER_ID,gid=$GROUP_ID
    volumes:
      # Local data directory
    - $PWD/data:/app/data
      # Override Weblate with local dir
    - $PWD/..:/app/src
    restart: always
    depends_on:
    - database
    - cache
    - maildev
    environment:
      DJANGO_SETTINGS_MODULE: weblate.settings_docker
      WEBLATE_SITE_DOMAIN: ${WEBLATE_HOST}
      WEBLATE_EMAIL_HOST: maildev
      WEBLATE_EMAIL_PORT: 1025
      WEBLATE_EMAIL_USE_TLS: 0
      WEBLATE_EMAIL_USE_SSL: 0
    env_file:
    - ./environment
  database:
    image: postgres:17.5-alpine@sha256:f325a29ec9deb7039c5f07761d77d79d537dac836ecd99f982f6ca5476724604
    env_file:
    - ./environment
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./postgres-init:/docker-entrypoint-initdb.d
    restart: always
    ports:
    - 5433:5432
  cache:
    image: redis:8.0.0-alpine@sha256:0779069b3c24a47a2f681855c1c01d046793e7c5f7d2b079c2aa0652c42eaf0e
    restart: always
    command: [redis-server, --save, '60', '1']
    volumes:
    - redis-data:/data
  maildev:
    image: maildev/maildev:2.2.1@sha256:180ef51f65eefebb0e7122d8308813c1fd7bff164bc440ce5a3c2feee167a810
    ports:
    - 1080:1080
volumes:
  weblate-data: {}
  postgres-data: {}
  redis-data: {}
