version: '3'
services:
  weblate:
    image: weblate-dev
    volumes:
    - weblate-data:/app/data
    - weblate-cache:/app/cache
    ports:
    - ${WEBLATE_HOST}:8080
    restart: always
    depends_on:
    - database
    - cache
    environment:
      DJANGO_SETTINGS_MODULE: weblate.settings_docker
      WEBLATE_SITE_DOMAIN: ${WEBLATE_HOST}
    env_file:
    - ./environment
  database:
    image: postgres:14-alpine
    env_file:
    - ./environment
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./postgres-init:/docker-entrypoint-initdb.d
    restart: always
  cache:
    image: redis:7-alpine
    restart: always
    command: [redis-server, --save, '60', '1']
    volumes:
    - redis-data:/data
volumes:
  weblate-cache: {}
  weblate-data: {}
  postgres-data: {}
  redis-data: {}
